{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">회원가입</h2>
            <form id="signupForm" method="post" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="birth_date" class="form-label">생년월일</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">성별</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                        <option value="O">기타</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">자기소개</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="signupButton">가입하기</button>
            </form>

            <div id="verificationForm" style="display: none;" class="mt-4">
                <h3>이메일 인증</h3>
                <div class="mb-3">
                    <label for="verification_code" class="form-label">인증 코드</label>
                    <input type="text" class="form-control" id="verification_code" name="code" required>
                </div>
                <button type="button" class="btn btn-secondary" id="verifyButton">인증하기</button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch("{% url 'accounts:signup' %}", {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === "인증 코드가 이메일로 전송되었습니다.") {
            alert(data.message);
            document.getElementById('verificationForm').style.display = 'block';
            document.getElementById('signupButton').style.display = 'none';
        } else {
            alert(data.message || "오류가 발생했습니다.");
        }
    });
});

document.getElementById('verifyButton').addEventListener('click', function() {
    const email = document.getElementById('email').value;
    const code = document.getElementById('verification_code').value;
    fetch("{% url 'accounts:verify_email' %}", {
        method: 'POST',
        body: JSON.stringify({email: email, code: code}),
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.message === "회원가입이 완료되었습니다.") {
            window.location.href = "{% url 'accounts:login' %}";
        }
    });
});
</script>
{% endblock %}
