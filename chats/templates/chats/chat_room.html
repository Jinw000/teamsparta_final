<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 500px;
            margin: 0 auto;
        }
        #chat-log {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #chat-log p {
            margin: 5px 0;
        }
        #chat-message-input {
            width: 80%;
            padding: 10px;
        }
        #chat-message-submit {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat Room</h2>
    <div id="chat-log"></div>
    <input type="text" id="chat-message-input" placeholder="Enter message..." autocomplete="off">
    <br>
    <button id="chat-message-submit">Send</button>
</div>

<script>
    const roomId = 2;
    // 서버에서 방 ID(roomId)를 가져오는 fetch 함수
    const chatLog = document.getElementById("chat-log");
    const chatMessageInput = document.getElementById("chat-message-input");
    const chatMessageSubmit = document.getElementById("chat-message-submit");

    // WebSocket 연결 생성
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomId + '/'
    );
    chatSocket.onopen = function (event) {
        console.log("Connected to WebSocket");
    };
    // 서버로부터 메시지를 받을 때 호출되는 함수
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const sender = data.sender;

        const messageElement = document.createElement("p");
        messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
        chatLog.appendChild(messageElement);

        // 자동 스크롤
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    // 웹소켓 연결이 종료되었을 때
    chatSocket.onclose = function(e) {
        console.error('WebSocket closed unexpectedly');
    };

    // 메시지 전송 버튼 클릭 시 메시지 전송
    chatMessageSubmit.onclick = function() {
        const message = chatMessageInput.value;

        if (message.trim() !== "") {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            chatMessageInput.value = '';  // 메시지 전송 후 입력란 초기화
        }
    };

    // Enter 키를 눌렀을 때 메시지 전송
    chatMessageInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            chatMessageSubmit.click();
        }
    });
</script>

</body>
</html>
